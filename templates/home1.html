{% extends base.html %}

{% block content %}
{% for obj in object_list %}
    <div class="card">
        <div class="card-header">
            <a href="{{ obj.url }}"> {{ obj.title }} </a>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ obj.description }}</p>
            </blockquote>
            {{ obj.company }}, {{ obj.city }}, {{ obj.timestamp }}
        </div>
    </div>

{% endfor %}
{% endblock %}
